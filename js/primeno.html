<html>
<head>
    <title>Prime Number</title>
</head>
<body>
    <h1>Prime Number Checker</h1>
    <label for="number">Enter a number:</label>
    <input type="text" id="number" placeholder="Enter a number">
    <button onclick="checkPrime()">Check</button>
  
    <p id="result"></p>

    <script>
    function isPrime(number) {
        if (number <= 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    function checkPrime() {
        let number = parseInt(document.getElementById("number").value);
        if (isNaN(number) || number <= 0) {
            document.getElementById("result").innerText = "Please enter a valid positive number.";
            return;
        }
        if (isPrime(number)) {
            document.getElementById("result").innerText = number + " is a prime number.";
        } else {
            document.getElementById("result").innerText = number + " is not a prime number.";
        }
    }
    </script>
</body>
</html>
