<html>
<head>
<title>Rgistration Form</title>
<style>
h2{
font-family:Platin0;
}
</style>
</head>
<body bgcolor="SkyBlue">
<h2 align="center">Staff Registration Form</h2> 
<table align="center" width="400px" border="0">
<form>
<label><b>Full Name</label><br>
<input type="first" name" placeholder="first_name" requird>
<input type="last" name" placeholder="last_name" requird>
<br><br>
<label>DOB </label><br>
<input type="date" name="dob" required><br><br>
<label>Age</label><br>
<input type="Age" name="Age"required><br><br>
<label>Gender</label><br>
<input type="radio" name="gender" valu="male" required>Male
<input type="radio" name="gender" valu="female" required>Female
<input type="radio" name="gender" valu="other" required>Other
<br><br>
<label>Email</label><br>
<input type="Email" placeholder="ex:name@gmail.com"required>
<br><br>
<label><b>Phone Number</label><br>
<input type="Phone Number" placeholder="+91"required>
<br><br>
<label>Address</label><br>
<input type="text" name="city" placeholder="city" required>
<input type="text" name="state" placeholder="state" required><br>
<input type="text" name="country" placeholder="country" required>
<input type="text" name="pin code" placeholder="pin code" required>
<br><br>
<label>Marital Status</label><br>
<input type="checkbox" value="Single" required>Single<br>
<input type="checkbox" value="Married" required>Married<br>
<input type="checkbox" value="Divorce" required>Divorce<br>
<br>
<label>Qualification</label>
<select name="Qualification" required>
<option value="10th">10th</option>
<option value="+2">+2</option>
<option value="UG">UG</option>
<option value="PG">PG</option>
</select>
<br><br>
<input type="reset" value="Reset">
<input type="submit" value="Submit">
<br>
</form>
</body>
</html>
