<html >
<head><title>JS Functions</title>
<style> 
body {
   font-family: Arial, sans-serif;    
     }
   h1 {
       text-align: center;
      }
</style>
</head>
<body bgcolor="darkSeaGreen">
<h1>JavaScript String and Math Functions</h1>
<h2>String Function</h2>
<script>
var stra = "wlcm to js";
var strb = "prgm";

document.write("Uppercase:" + stra.toUpperCase() + "<br>");
document.write("Lowercase:" + stra.toLowerCase() + "<br>");
document.write("Length of string: " + stra.length + "<br>");
document.write("Replace:" + strb.replace("prgm", "bananas") +"<br>");
document.write("Index of word:" + stra.indexOf("js") + "<br>");
document.write("Character at position 3: " + stra.charAt(3) + "<br>");
document.write("Concatenated string: " + stra.concat(strb) + "<br>");
</script>
<h2>Math Function</h2>
<script>
var num = 4.7;    
document.write("Math.floor(4.9): " + Math.floor(4.9) + "<br>");      
document.write("Math.pow(2, 3): " + Math.pow(2, 3) + "<br>");
document.write("Math.sqrt(16): " + Math.sqrt(16) + "<br>");
document.write("Random number (0 to 1): " + Math.random() + "<br>");
document.write("Absolute Value of -17:" + Math.abs(-17) + "<br>");
document.write("Ceiled Number:" + Math.ceil(num) + "<br>");
 document.write("Rounded Number:" + Math.round(num) + "<br>");
</script>       
</body>
</html>
